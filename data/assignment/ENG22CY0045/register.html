<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="cssfile.css">
    <script defer src="verifyPassword.js"></script>
    <h1 style="text-align:center"><a href="./event page.html" style="color: black; text-decoration: none;">Dayananda
            Sagar University</a></h1>
    <h3 style="text-align:center ">Devarakaggalahalli, Harohalli,Kanakapura Road, Ramanagara Dt.,Bengaluru â€“ 562 112
    </h3>
</head>

<body>

    <div class="container">


        <h2 style="text-align:center">Registration Form </h2>
        <form onsubmit="return verifyPasswords()">
            <div class="container">
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="email" placeholder="Email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" id="password" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password:
                        </td>
                        <td>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password">
                            <span id="passwordError" style="color: red;"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="checkbox" Male>Male
                            <input type="checkbox" Female>Female
                            <input type="checkbox" Other>Other
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of Birth:
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select Type of Dance :
                        </td>
                        <td>
                            <select>
                                <option>Select Dance Style</option>
                                <option>Bharatanatyam</option>
                                <option>Kathak</option>
                                <option>Kathakali</option>
                                <option>Odissi</option>
                                <option>Kuchipudi</option>
                                <option>Manipuri</option>
                                <option>Mohiniyattam</option>
                                <option>Ballet</option>
                                <option">Contemporary</option>
                                    <option>Hip Hop</option>
                                    <option>Jazz</option>
                                    <option>Tap Dance</option>
                                    <option>Ballroom</option>
                                    <option>Latin Dance (Salsa, Rumba, etc.)</option>
                                    <option>Folk Dances (Garba, Bhangra, Bihu, etc.)</option>
                                    <option>Other (Specify in the input field)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea rows="5" col="17" placeholder="Address"></textarea>
                        </td>
                    </tr>
                    <tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>

                </table>
        </form>
        <div class="footer-text">
            Conducted by <span class="highlight">DAYANANDA SAGAR UNIVERSITY</span>

</body>

</html>
