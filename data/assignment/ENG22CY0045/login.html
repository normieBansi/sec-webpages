<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="cssfile.css">
    <h1 style="text-align:center"><a href="./event page.html" style="color: black; text-decoration: none;">Dayananda Sagar University</a></h1>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">Login</h1>
        <form>
            <div style="text-align:center;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <input type="submit" value="Login">
            </div>
        </form>
        <p style="text-align:center"> If Registration is not done click Register to create an account </p>
        <div style="text-align:center; margin-top: 20px;">
            <button onclick="redirectToRegistration()">Register</button>
        </div>
    </div>

    <script>
        function redirectToRegistration() {
            window.location.href = "register.html"; 
        }
    </script>
	 <div class="footer-text">
   Conducted by <span class="highlight">DAYANANDA SAGAR UNIVERSITY</span>
</body>
</html>
