<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script language type = "text/javascript"  >
        function chkPasswords() {
            var init = document.getElementById("initial");
            var sec = document.getElementById("second");
            if (init.value == "") {
                alert("You did not enter a password \n" + "Please enter one now");
                return false;
            }
            if (init.value != sec.value) {
                alert("The two passwords you entered are not the same \n" +"Please re-enter both now");
                return false;
            } else{
                document.getElementById("second").onblur =chkPasswords;
                document.getElementById("myForm").onsubmit = chkPasswords;
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>    
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>   
                    <i class='bx bxs-envelope' ></i> 
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                    <i class='bx bxs-phone' ></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" id="initial" size="10" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>    
                </div>
                <div class="input-field">
                    <input type="password" id="second" size="10" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>

            <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>
            
            <button type="submit" onclick="chkPasswords()" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
