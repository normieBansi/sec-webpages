<!DOCTYPE html>
<html>

<head>
    <title>Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #hero-section {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #event-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #event-name,
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #cta-button {
            background: coral;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        #cta-button:hover {
            background: tomato;
        }
    </style>
</head>

<body>
    <div id="hero-section">
        <img id="event-image" src="./event.jpeg" alt="Event Image">
        <h1 id="event-name">Creative Event Showcase</h1>
        <p id="countdown">Event starts in: <span id="countdown-timer"></span></p>
        <a href="#" id="cta-button">Join the Experience</a>
    </div>

    <script>
        var countDownDate = new Date("Jan 15, 2025 15:00:00").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown-timer").innerHTML = "EXPIRED";
            }
        }, 1000);

        document.getElementById("cta-button").addEventListener("click", function () {
            alert("You have joined the experience!");
            // Add your desired functionality here
        });
    </script>
</body>

</html>
